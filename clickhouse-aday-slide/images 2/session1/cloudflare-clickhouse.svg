  <text x="695" y="425" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Throughput monitoring</text>
  <text x="695" y="440" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Error rate tracking</text>
  
  <line x1="620" y1="370" x2="660" y2="370" stroke="#888" stroke-width="1" stroke-dasharray="3,2"/>
  
