  <text x="155" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Petabytes of data stored</text>
  <text x="155" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Trillions of rows processed daily</text>
  <text x="155" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Sub-second query response times</text>
  
