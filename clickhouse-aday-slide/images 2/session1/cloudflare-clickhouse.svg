  <!-- ClickHouse Logo (Simplified) -->
  <rect x="740" y="20" width="40" height="40" fill="#ffcc01" rx="5" ry="5"/>
  <text x="760" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#222">CH</text>
  
