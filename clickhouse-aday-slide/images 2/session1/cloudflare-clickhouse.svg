  <text x="695" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Dynamic thresholds</text>
  <text x="695" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Historical patterns</text>
  <text x="695" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Client profiling</text>
  
  <line x1="620" y1="170" x2="660" y2="170" stroke="#888" stroke-width="1" stroke-dasharray="3,2"/>
  
