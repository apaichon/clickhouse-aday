  <text x="600" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Rate</text>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Limiting</text>
  
