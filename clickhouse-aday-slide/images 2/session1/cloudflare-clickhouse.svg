  <rect x="490" y="70" width="150" height="80" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="565" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Key Stats</text>
  <text x="565" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Trillions of rows</text>
  <text x="565" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• PB-scale storage</text>
  <text x="565" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">• Sub-second queries</text>
  
