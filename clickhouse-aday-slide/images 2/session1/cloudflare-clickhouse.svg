  <text x="645" y="530" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Technology Integration</text>
  <text x="645" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Kafka for data ingestion</text>
  <text x="645" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• Custom sharding and replication</text>
  <text x="645" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• GraphQL API for client access</text>
