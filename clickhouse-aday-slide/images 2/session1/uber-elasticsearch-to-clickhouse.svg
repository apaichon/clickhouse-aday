<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#fff" rx="10" ry="10"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="60" rx="10" ry="10" fill="#000000"/>
  <text x="400" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Uber's Migration: Elasticsearch to ClickHouse</text>
  
  <!-- Uber Logo (Simplified) -->
  <rect x="60" y="30" width="40" height="40" fill="#ffffff" rx="5" ry="5"/>
  <text x="80" y="58" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#000000">U</text>
  
  <!-- Timeline Section -->
  <rect x="50" y="100" width="700" height="80" rx="10" ry="10" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Timeline -->
  <line x1="150" y1="140" x2="650" y2="140" stroke="#dddddd" stroke-width="4"/>
  
  <!-- Timeline Points -->
  <circle cx="200" cy="140" r="10" fill="#5ca8d6" stroke="#ffffff" stroke-width="2"/>
  <circle cx="400" cy="140" r="10" fill="#9263cc" stroke="#ffffff" stroke-width="2"/>
  <circle cx="600" cy="140" r="10" fill="#ffcc01" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Timeline Labels -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Elasticsearch Era</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Migration Process</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse Deployment</text>
  
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">2016-2019</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">2019-2020</text>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">2020-Present</text>
  
  <!-- Before/After Comparison -->
  <rect x="50" y="200" width="340" height="300" rx="10" ry="10" fill="#eef6fb" stroke="#5ca8d6" stroke-width="2"/>
  <rect x="410" y="200" width="340" height="300" rx="10" ry="10" fill="#fff8e0" stroke="#ffcc01" stroke-width="2"/>
  
  <text x="220" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#5ca8d6">Before: Elasticsearch</text>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffcc01">After: ClickHouse</text>
  
  <!-- Before: Elasticsearch Details -->
  <rect x="70" y="250" width="300" height="230" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Elasticsearch Architecture (Simplified) -->
  <rect x="150" y="270" width="140" height="40" rx="5" ry="5" fill="#5ca8d6" stroke="#4a97c5" stroke-width="1"/>
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Master Nodes</text>
  
  <rect x="90" y="330" width="80" height="80" rx="5" ry="5" fill="#88bddf" stroke="#5ca8d6" stroke-width="1"/>
  <text x="130" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Data Node</text>
  
  <rect x="180" y="330" width="80" height="80" rx="5" ry="5" fill="#88bddf" stroke="#5ca8d6" stroke-width="1"/>
  <text x="220" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Data Node</text>
  
  <rect x="270" y="330" width="80" height="80" rx="5" ry="5" fill="#88bddf" stroke="#5ca8d6" stroke-width="1"/>
  <text x="310" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Data Node</text>
  
  <line x1="220" y1="310" x2="220" y2="320" stroke="#5ca8d6" stroke-width="1"/>
  <line x1="130" y1="320" x2="310" y2="320" stroke="#5ca8d6" stroke-width="1"/>
  <line x1="130" y1="320" x2="130" y2="330" stroke="#5ca8d6" stroke-width="1"/>
  <line x1="220" y1="320" x2="220" y2="330" stroke="#5ca8d6" stroke-width="1"/>
  <line x1="310" y1="320" x2="310" y2="330" stroke="#5ca8d6" stroke-width="1"/>
  
  <!-- Elasticsearch Challenges -->
  <text x="220" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Challenges:</text>
  <text x="220" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• High resource usage</text>
  <text x="220" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Scaling complexity</text>
  <text x="220" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Slow aggregation queries</text>
  <text x="220" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• High operational costs</text>
  
  <!-- After: ClickHouse Details -->
  <rect x="430" y="250" width="300" height="230" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- ClickHouse Architecture (Simplified) -->
  <rect x="480" y="280" width="80" height="80" rx="5" ry="5" fill="#ffcc01" stroke="#e6b800" stroke-width="1"/>
  <text x="520" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse</text>
  <text x="520" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Node</text>
  
  <rect x="600" y="280" width="80" height="80" rx="5" ry="5" fill="#ffcc01" stroke="#e6b800" stroke-width="1"/>
  <text x="640" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse</text>
  <text x="640" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">Node</text>
  
  <line x1="520" y1="360" x2="520" y2="380" stroke="#ffcc01" stroke-width="1"/>
  <line x1="640" y1="360" x2="640" y2="380" stroke="#ffcc01" stroke-width="1"/>
  <line x1="520" y1="380" x2="640" y2="380" stroke="#ffcc01" stroke-width="1"/>
  
  <!-- ClickHouse Benefits -->
  <text x="580" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Benefits:</text>
  <text x="580" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Column-oriented efficiency</text>
  <text x="580" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Better compression</text>
  <text x="580" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Faster analytical queries</text>
  <text x="580" y="520" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Lower hardware requirements</text>
  
  <!-- Use Cases -->
  <rect x="50" y="510" width="700" height="80" rx="10" ry="10" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  <text x="400" y="535" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">Primary Use Cases at Uber</text>
  
  <!-- Use Case Icons -->
  <circle cx="160" cy="565" r="15" fill="#f38020"/>
  <text x="160" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">1</text>
  <text x="250" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Log Analytics</text>
  
  <circle cx="350" cy="565" r="15" fill="#4285f4"/>
  <text x="350" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">2</text>
  <text x="440" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Trip Data</text>
  
  <circle cx="540" cy="565" r="15" fill="#ea4335"/>
  <text x="540" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">3</text>
  <text x="630" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">Monitoring</text>
  
  <!-- Performance Improvements -->
  <rect x="50" y="600" width="700" height="40" rx="10" ry="10" fill="#000000"/>
  <text x="400" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Performance Improvements with ClickHouse</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="650" width="220" height="140" rx="10" ry="10" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="160" y="675" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">Query Speed</text>
  <text x="160" y="735" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2e7d32">96%</text>
  <text x="160" y="765" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32">Faster</text>
  
  <rect x="290" y="650" width="220" height="140" rx="10" ry="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="400" y="675" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">Storage</text>
  <text x="400" y="735" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1565c0">83%</text>
  <text x="400" y="765" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Reduction</text>
  
  <rect x="530" y="650" width="220" height="140" rx="10" ry="10" fill="#fff8e1" stroke="#ffd54f" stroke-width="2"/>
  <text x="640" y="675" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57f17">Resource Usage</text>
  <text x="640" y="735" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#f57f17">70%</text>
  <text x="640" y="765" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57f17">Reduction</text>
</svg>
