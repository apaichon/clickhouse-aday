<svg viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="900" fill="#ffffff" rx="10" ry="10"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="700" height="60" rx="10" ry="10" fill="#ffcc01" />
  <text x="400" y="72" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ClickHouse MergeTree Engine Family</text>
  
  <!-- Central MergeTree Node -->
  <circle cx="400" cy="180" r="80" fill="#fff" stroke="#ffcc01" stroke-width="3"/>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">MergeTree</text>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">(Base Engine)</text>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="260" x2="400" y2="280" stroke="#ccc" stroke-width="2"/>
  <line x1="400" y1="280" x2="160" y2="280" stroke="#ccc" stroke-width="2"/>
  <line x1="400" y1="280" x2="640" y2="280" stroke="#ccc" stroke-width="2"/>
  <line x1="160" y1="280" x2="160" y2="330" stroke="#ccc" stroke-width="2"/>
  <line x1="400" y1="280" x2="400" y2="330" stroke="#ccc" stroke-width="2"/>
  <line x1="640" y1="280" x2="640" y2="330" stroke="#ccc" stroke-width="2"/>
  <line x1="160" y1="280" x2="160" y2="330" stroke="#ccc" stroke-width="2"/>
  
  <!-- ReplacingMergeTree -->
  <rect x="60" y="330" width="200" height="220" rx="10" ry="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="160" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565c0">ReplacingMergeTree</text>
  
  <!-- ReplacingMergeTree Illustration -->
  <rect x="80" y="380" width="160" height="110" rx="5" ry="5" fill="#fff" stroke="#1565c0" stroke-width="1"/>
  
  <!-- Before Merge -->
  <rect x="90" y="390" width="60" height="20" fill="#bbdefb" rx="2" ry="2"/>
  <text x="120" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=1, v=1</text>
  
  <rect x="90" y="415" width="60" height="20" fill="#bbdefb" rx="2" ry="2"/>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=1, v=2</text>
  
  <rect x="90" y="440" width="60" height="20" fill="#bbdefb" rx="2" ry="2"/>
  <text x="120" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=2, v=1</text>
  
  <!-- Arrow -->
  <line x1="160" y1="430" x2="180" y2="430" stroke="#1565c0" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="180,430 175,427 175,433" fill="#1565c0"/>
  
  <!-- After Merge -->
  <rect x="190" y="415" width="60" height="20" fill="#64b5f6" rx="2" ry="2"/>
  <text x="220" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">id=1, v=2</text>
  
  <rect x="190" y="440" width="60" height="20" fill="#64b5f6" rx="2" ry="2"/>
  <text x="220" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">id=2, v=1</text>
  
  <!-- ReplacingMergeTree Description -->
  <text x="160" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">Key Features:</text>
  <text x="160" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Removes duplicate entries</text>
  <text x="160" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Keeps newest version (optional)</text>
  
  <!-- SummingMergeTree -->
  <rect x="300" y="330" width="200" height="220" rx="10" ry="10" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">SummingMergeTree</text>
  
  <!-- SummingMergeTree Illustration -->
  <rect x="320" y="380" width="160" height="110" rx="5" ry="5" fill="#fff" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- Before Merge -->
  <rect x="330" y="390" width="60" height="20" fill="#c8e6c9" rx="2" ry="2"/>
  <text x="360" y="405" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=1, val=10</text>
  
  <rect x="330" y="415" width="60" height="20" fill="#c8e6c9" rx="2" ry="2"/>
  <text x="360" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=1, val=20</text>
  
  <rect x="330" y="440" width="60" height="20" fill="#c8e6c9" rx="2" ry="2"/>
  <text x="360" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=2, val=5</text>
  
  <!-- Arrow -->
  <line x1="400" y1="430" x2="420" y2="430" stroke="#2e7d32" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="420,430 415,427 415,433" fill="#2e7d32"/>
  
  <!-- After Merge -->
  <rect x="430" y="415" width="60" height="20" fill="#66bb6a" rx="2" ry="2"/>
  <text x="460" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">id=1, val=30</text>
  
  <rect x="430" y="440" width="60" height="20" fill="#66bb6a" rx="2" ry="2"/>
  <text x="460" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">id=2, val=5</text>
  
  <!-- SummingMergeTree Description -->
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">Key Features:</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Sums numeric columns</text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Great for pre-aggregated data</text>
  
  <!-- AggregatingMergeTree -->
  <rect x="540" y="330" width="200" height="220" rx="10" ry="10" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
  <text x="640" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ef6c00">AggregatingMergeTree</text>
  
  <!-- AggregatingMergeTree Illustration -->
  <rect x="560" y="380" width="160" height="110" rx="5" ry="5" fill="#fff" stroke="#ef6c00" stroke-width="1"/>
  
  <!-- Before Merge -->
  <rect x="570" y="390" width="60" height="20" fill="#ffe0b2" rx="2" ry="2"/>
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=1, uniq(user)</text>
  
  <rect x="570" y="415" width="60" height="20" fill="#ffe0b2" rx="2" ry="2"/>
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=1, uniq(user)</text>
  
  <rect x="570" y="440" width="60" height="20" fill="#ffe0b2" rx="2" ry="2"/>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=2, uniq(user)</text>
  
  <!-- Arrow -->
  <line x1="640" y1="430" x2="660" y2="430" stroke="#ef6c00" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="660,430 655,427 655,433" fill="#ef6c00"/>
  
  <!-- After Merge -->
  <rect x="670" y="415" width="60" height="20" fill="#ffb74d" rx="2" ry="2"/>
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=1, combined</text>
  
  <rect x="670" y="440" width="60" height="20" fill="#ffb74d" rx="2" ry="2"/>
  <text x="700" y="455" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=2, unchanged</text>
  
  <!-- AggregatingMergeTree Description -->
  <text x="640" y="510" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ef6c00">Key Features:</text>
  <text x="640" y="530" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Uses state aggregation functions</text>
  <text x="640" y="545" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Complex analytics (uniq, quantile)</text>
  
  <!-- Second Row Connecting Lines -->
  <line x1="160" y1="550" x2="160" y2="570" stroke="#ccc" stroke-width="2"/>
  <line x1="400" y1="550" x2="400" y2="570" stroke="#ccc" stroke-width="2"/>
  <line x1="160" y1="570" x2="280" y2="570" stroke="#ccc" stroke-width="2"/>
  <line x1="400" y1="570" x2="280" y2="570" stroke="#ccc" stroke-width="2"/>
  <line x1="280" y1="570" x2="280" y2="590" stroke="#ccc" stroke-width="2"/>
  <line x1="400" y1="570" x2="520" y2="570" stroke="#ccc" stroke-width="2"/>
  <line x1="520" y1="570" x2="520" y2="590" stroke="#ccc" stroke-width="2"/>
  
  <!-- CollapsingMergeTree -->
  <rect x="180" y="590" width="200" height="170" rx="10" ry="10" fill="#f3e5f5" stroke="#ba68c8" stroke-width="2"/>
  <text x="280" y="620" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6a1b9a">CollapsingMergeTree</text>
  
  <!-- CollapsingMergeTree Illustration -->
  <rect x="200" y="640" width="160" height="70" rx="5" ry="5" fill="#fff" stroke="#6a1b9a" stroke-width="1"/>
  
  <!-- Before and After -->
  <rect x="210" y="650" width="50" height="20" fill="#e1bee7" rx="2" ry="2"/>
  <text x="235" y="665" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=1, s=1</text>
  
  <rect x="210" y="675" width="50" height="20" fill="#e1bee7" rx="2" ry="2"/>
  <text x="235" y="690" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">id=1, s=-1</text>
  
  <!-- Arrow -->
  <line x1="270" y1="670" x2="290" y2="670" stroke="#6a1b9a" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="290,670 285,667 285,673" fill="#6a1b9a"/>
  
  <!-- After Merge -->
  <text x="330" y="670" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6a1b9a">(Rows Canceled)</text>
  
  <!-- CollapsingMergeTree Description -->
  <text x="280" y="730" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6a1b9a">Key Features:</text>
  <text x="280" y="745" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Collapses pairs with opposite sign</text>
  
  <!-- VersionedCollapsingMergeTree -->
  <rect x="420" y="590" width="200" height="170" rx="10" ry="10" fill="#e8eaf6" stroke="#7986cb" stroke-width="2"/>
  <text x="520" y="620" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3949ab">VersionedCollapsingMergeTree</text>
  
  <!-- VersionedCollapsingMergeTree Illustration -->
  <rect x="440" y="640" width="160" height="70" rx="5" ry="5" fill="#fff" stroke="#3949ab" stroke-width="1"/>
  
  <!-- Before and After -->
  <rect x="450" y="650" width="60" height="20" fill="#c5cae9" rx="2" ry="2"/>
  <text x="480" y="665" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=1, s=1, v=1</text>
  
  <rect x="450" y="675" width="60" height="20" fill="#c5cae9" rx="2" ry="2"/>
  <text x="480" y="690" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">id=1, s=-1, v=1</text>
  
  <!-- Arrow -->
  <line x1="520" y1="670" x2="540" y2="670" stroke="#3949ab" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="540,670 535,667 535,673" fill="#3949ab"/>
  
  <!-- After Merge -->
  <text x="580" y="670" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3949ab">(Version Aware)</text>
  
  <!-- VersionedCollapsingMergeTree Description -->
  <text x="520" y="730" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3949ab">Key Features:</text>
  <text x="520" y="745" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Version-aware collapsing</text>
  
  <!-- Common Features at Bottom -->
  <rect x="50" y="780" width="700" height="40" rx="10" ry="10" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="805" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">All engines inherit MergeTree's core features: partitioning, primary keys, TTL, sampling</text>
</svg>
