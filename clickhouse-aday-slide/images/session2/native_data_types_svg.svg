    <text x="1020" y="497" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Date</text>
    
    <rect x="980" y="515" width="80" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="1020" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">DateTime</text>
    
    <rect x="980" y="550" width="100" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="1030" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">DateTime64</text>
    
