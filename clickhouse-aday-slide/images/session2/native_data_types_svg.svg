    <text x="90" y="532" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Floating-point Numbers</text>
    
    <rect x="20" y="550" width="100" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="70" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Decimal</text>
    
    <!-- Connection lines -->
    <path d="M 260 410 Q 350 410 480 400" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 120 440 L 70 480" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    <path d="M 140 440 L 90 515" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    <path d="M 120 440 L 70 550" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
  </g>
  
  <!-- Date and Time Types (Right) -->
  <g id="datetime-group">
    <rect x="940" y="380" width="200" height="60" rx="12" fill="#ddd6fe" stroke="#8b5cf6" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="980" y="405" font-family="Arial, sans-serif" font-size="20" fill="#5b21b6">ğŸ“Š</text>
    <text x="1040" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">Date and Time Types</text>
    
