    <rect x="200" y="640" width="80" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="240" y="657" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">String</text>
    
    <rect x="300" y="640" width="100" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="350" y="657" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">FixedString</text>
    
    <!-- Connection lines -->
    <path d="M 340 550 Q 400 500 480 430" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 300 610 L 240 640" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    <path d="M 360 610 L 350 640" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
  </g>
  
  <!-- Enum Types (Bottom Right) -->
  <g id="enum-group">
    <rect x="770" y="550" width="180" height="60" rx="12" fill="#d9f99d" stroke="#65a30d" stroke-width="2" filter="url(#dropShadow)"/>
    <text x="810" y="575" font-family="Arial, sans-serif" font-size="20" fill="#365314">ğŸ“Š</text>
    <text x="860" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#365314">Enum Types</text>
    
    <!-- Enum subtypes -->
    <rect x="750" y="640" width="80" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="790" y="657" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Enum8</text>
    
    <rect x="850" y="640" width="80" height="25" rx="6" fill="#f9fafb" stroke="#9ca3af" stroke-width="1" filter="url(#dropShadow)"/>
    <text x="890" y="657" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Enum16</text>
    
    <!-- Connection lines -->
    <path d="M 860 550 Q 800 500 720 430" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 820 610 L 790 640" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    <path d="M 880 610 L 890 640" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
  </g>
  
  <!-- Footer attribution -->
  <text x="1150" y="780" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
