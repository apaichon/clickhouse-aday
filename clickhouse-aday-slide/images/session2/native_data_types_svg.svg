    <path d="M 940 410 Q 850 410 720 400" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
    <path d="M 1020 440 L 1020 480" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    <path d="M 1020 440 L 1020 515" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
    <path d="M 1030 440 L 1030 550" stroke="#9ca3af" stroke-width="2" stroke-dasharray="3,3" fill="none"/>
  </g>
  
