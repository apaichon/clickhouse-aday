<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#fff" rx="10" ry="10"/>
  
  <!-- Title -->
  <rect x="50" y="20" width="700" height="60" rx="10" ry="10" fill="#f38020"/>
  <text x="400" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Cloudflare's Migration: Citus to ClickHouse</text>
  
  <!-- Cloudflare Logo (Simplified) -->
  <rect x="60" y="30" width="40" height="40" fill="#ffffff" rx="5" ry="5"/>
  <text x="80" y="58" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#f38020">CF</text>
  
  <!-- Timeline Section -->
  <rect x="50" y="100" width="700" height="80" rx="10" ry="10" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  
  <!-- Timeline -->
  <line x1="150" y1="140" x2="650" y2="140" stroke="#dddddd" stroke-width="4"/>
  
  <!-- Timeline Points -->
  <circle cx="200" cy="140" r="10" fill="#13b0e5" stroke="#ffffff" stroke-width="2"/>
  <circle cx="400" cy="140" r="10" fill="#ffcc01" stroke="#ffffff" stroke-width="2"/>
  <circle cx="600" cy="140" r="10" fill="#54cc56" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Timeline Labels -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Using Citus</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">Migration Process</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse Deployment</text>
  
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">2018-2020</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">2020-2021</text>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">2021-Present</text>
  
  <!-- Before/After Comparison -->
  <rect x="50" y="200" width="340" height="340" rx="10" ry="10" fill="#e5f6fd" stroke="#13b0e5" stroke-width="2"/>
  <rect x="410" y="200" width="340" height="340" rx="10" ry="10" fill="#fff8e0" stroke="#ffcc01" stroke-width="2"/>
  
  <text x="220" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#13b0e5">Before: Citus</text>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffcc01">After: ClickHouse</text>
  
  <!-- Before: Citus Details -->
  <rect x="70" y="250" width="300" height="270" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Citus Architecture (Simplified) -->
  <rect x="110" y="270" width="80" height="40" rx="5" ry="5" fill="#13b0e5" stroke="#0e8eb8" stroke-width="1"/>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Coordinator</text>
  
  <rect x="95" y="340" width="50" height="40" rx="5" ry="5" fill="#66c2e6" stroke="#13b0e5" stroke-width="1"/>
  <text x="120" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Worker</text>
  
  <rect x="155" y="340" width="50" height="40" rx="5" ry="5" fill="#66c2e6" stroke="#13b0e5" stroke-width="1"/>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Worker</text>
  
  <rect x="215" y="340" width="50" height="40" rx="5" ry="5" fill="#66c2e6" stroke="#13b0e5" stroke-width="1"/>
  <text x="240" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Worker</text>
  
  <rect x="275" y="340" width="50" height="40" rx="5" ry="5" fill="#66c2e6" stroke="#13b0e5" stroke-width="1"/>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Worker</text>
  
  <line x1="150" y1="310" x2="150" y2="330" stroke="#13b0e5" stroke-width="1"/>
  <line x1="120" y1="330" x2="300" y2="330" stroke="#13b0e5" stroke-width="1"/>
  <line x1="120" y1="330" x2="120" y2="340" stroke="#13b0e5" stroke-width="1"/>
  <line x1="180" y1="330" x2="180" y2="340" stroke="#13b0e5" stroke-width="1"/>
  <line x1="240" y1="330" x2="240" y2="340" stroke="#13b0e5" stroke-width="1"/>
  <line x1="300" y1="330" x2="300" y2="340" stroke="#13b0e5" stroke-width="1"/>
  
  <!-- Citus Challenges -->
  <text x="220" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Challenges:</text>
  <text x="220" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Complex maintenance</text>
  <text x="220" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Scaling bottlenecks</text>
  <text x="220" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Higher infrastructure costs</text>
  <text x="220" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Limited analytical capabilities</text>
  
  <!-- After: ClickHouse Details -->
  <rect x="430" y="250" width="300" height="270" rx="5" ry="5" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  
  <!-- ClickHouse Architecture (Simplified) -->
  <rect x="490" y="270" width="60" height="40" rx="5" ry="5" fill="#ffcc01" stroke="#e6b800" stroke-width="1"/>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse</text>
  
  <rect x="560" y="270" width="60" height="40" rx="5" ry="5" fill="#ffcc01" stroke="#e6b800" stroke-width="1"/>
  <text x="590" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse</text>
  
  <rect x="490" y="320" width="60" height="40" rx="5" ry="5" fill="#ffcc01" stroke="#e6b800" stroke-width="1"/>
  <text x="520" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse</text>
  
  <rect x="560" y="320" width="60" height="40" rx="5" ry="5" fill="#ffcc01" stroke="#e6b800" stroke-width="1"/>
  <text x="590" y="345" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">ClickHouse</text>
  
  <line x1="520" y1="310" x2="520" y2="320" stroke="#ffcc01" stroke-width="1"/>
  <line x1="590" y1="310" x2="590" y2="320" stroke="#ffcc01" stroke-width="1"/>
  <line x1="520" y1="360" x2="520" y2="370" stroke="#ffcc01" stroke-width="1"/>
  <line x1="590" y1="360" x2="590" y2="370" stroke="#ffcc01" stroke-width="1"/>
  <line x1="520" y1="370" x2="590" y2="370" stroke="#ffcc01" stroke-width="1"/>
  
  <!-- ClickHouse Benefits -->
  <text x="580" y="410" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Benefits:</text>
  <text x="580" y="435" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Simpler architecture</text>
  <text x="580" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Better compression</text>
  <text x="580" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Lower infrastructure costs</text>
  <text x="580" y="495" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">• Enhanced analytical capabilities</text>
  
  <!-- Performance Improvements -->
  <rect x="50" y="550" width="700" height="40" rx="10" ry="10" fill="#ffffff" stroke="#dddddd" stroke-width="2"/>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">Performance Improvements with ClickHouse</text>
  
  <!-- Performance Metrics -->
  <rect x="80" y="410" width="500" height="130" rx="10" ry="10" fill="#ffffff" stroke="#dddddd" stroke-width="0" opacity="0"/>
  
  <!-- Query Speed Improvement -->
  <rect x="100" y="600" width="160" height="140" rx="10" ry="10" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="180" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2e7d32">Query Speed</text>
  <text x="180" y="685" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2e7d32">93%</text>
  <text x="180" y="715" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32">Faster</text>
  
  <!-- Storage Efficiency -->
  <rect x="320" y="600" width="160" height="140" rx="10" ry="10" fill="#e3f2fd" stroke="#64b5f6" stroke-width="2"/>
  <text x="400" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">Storage</text>
  <text x="400" y="685" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1565c0">75%</text>
  <text x="400" y="715" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">Reduction</text>
  
  <!-- Cost Savings -->
  <rect x="540" y="600" width="160" height="140" rx="10" ry="10" fill="#fff8e1" stroke="#ffd54f" stroke-width="2"/>
  <text x="620" y="625" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57f17">Infrastructure</text>
  <text x="620" y="685" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#f57f17">60%</text>
  <text x="620" y="715" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57f17">Cost Savings</text>
</svg>
