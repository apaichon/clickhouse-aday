<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">ClickHouse Architecture Overview</text>
  
  <!-- Main Sections Background -->
  <rect x="50" y="70" width="700" height="500" fill="#fff" rx="10" ry="10" stroke="#ddd" stroke-width="2"/>
  
  <!-- Storage Section -->
  <rect x="70" y="100" width="320" height="180" fill="#e1f5fe" rx="8" ry="8" stroke="#81d4fa" stroke-width="2"/>
  <text x="230" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0277bd">Column-oriented Storage</text>
  
  <!-- Column Storage Illustration -->
  <rect x="90" y="140" width="50" height="120" fill="#fff" stroke="#0277bd" stroke-width="1"/>
  <rect x="150" y="140" width="50" height="120" fill="#fff" stroke="#0277bd" stroke-width="1"/>
  <rect x="210" y="140" width="50" height="120" fill="#fff" stroke="#0277bd" stroke-width="1"/>
  <rect x="270" y="140" width="50" height="120" fill="#fff" stroke="#0277bd" stroke-width="1"/>
  
  <rect x="90" y="140" width="50" height="25" fill="#bbdefb"/>
  <rect x="90" y="165" width="50" height="25" fill="#bbdefb"/>
  <rect x="90" y="190" width="50" height="25" fill="#bbdefb"/>
  <rect x="90" y="215" width="50" height="25" fill="#bbdefb"/>
  <rect x="90" y="240" width="50" height="20" fill="#bbdefb"/>
  
  <rect x="150" y="140" width="50" height="25" fill="#c8e6c9"/>
  <rect x="150" y="165" width="50" height="25" fill="#c8e6c9"/>
  <rect x="150" y="190" width="50" height="25" fill="#c8e6c9"/>
  <rect x="150" y="215" width="50" height="25" fill="#c8e6c9"/>
  <rect x="150" y="240" width="50" height="20" fill="#c8e6c9"/>
  
  <rect x="210" y="140" width="50" height="25" fill="#ffecb3"/>
  <rect x="210" y="165" width="50" height="25" fill="#ffecb3"/>
  <rect x="210" y="190" width="50" height="25" fill="#ffecb3"/>
  <rect x="210" y="215" width="50" height="25" fill="#ffecb3"/>
  <rect x="210" y="240" width="50" height="20" fill="#ffecb3"/>
  
  <rect x="270" y="140" width="50" height="25" fill="#ffccbc"/>
  <rect x="270" y="165" width="50" height="25" fill="#ffccbc"/>
  <rect x="270" y="190" width="50" height="25" fill="#ffccbc"/>
  <rect x="270" y="215" width="50" height="25" fill="#ffccbc"/>
  <rect x="270" y="240" width="50" height="20" fill="#ffccbc"/>
  
  <text x="115" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Column 1</text>
  <text x="175" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Column 2</text>
  <text x="235" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Column 3</text>
  <text x="295" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Column 4</text>
  
  <!-- Query Processing Section -->
  <rect x="410" y="100" width="320" height="180" fill="#f3e5f5" rx="8" ry="8" stroke="#ce93d8" stroke-width="2"/>
  <text x="570" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#7b1fa2">Query Processing</text>
  
  <!-- Query Processing Illustration -->
  <rect x="430" y="150" width="280" height="40" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="5" ry="5"/>
  <text x="570" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Vectorized Query Execution</text>
  
  <rect x="430" y="200" width="135" height="40" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="5" ry="5"/>
  <text x="497" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Parallel Processing</text>
  
  <rect x="575" y="200" width="135" height="40" fill="#fff" stroke="#7b1fa2" stroke-width="1" rx="5" ry="5"/>
  <text x="642" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Query Optimization</text>
  
  <!-- Table Engines Section -->
  <rect x="70" y="300" width="320" height="180" fill="#e8f5e9" rx="8" ry="8" stroke="#a5d6a7" stroke-width="2"/>
  <text x="230" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Table Engines</text>
  
  <!-- Table Engines Illustration -->
  <rect x="90" y="340" width="120" height="40" fill="#fff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">MergeTree</text>
  
  <rect x="90" y="390" width="120" height="40" fill="#fff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Distributed</text>
  
  <rect x="90" y="440" width="120" height="40" fill="#fff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="150" y="463" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">ReplicatedMergeTree</text>
  
  <rect x="220" y="340" width="150" height="40" fill="#fff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="295" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Memory</text>
  
  <rect x="220" y="390" width="150" height="40" fill="#fff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="295" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Integration Engines</text>
  <text x="295" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(Kafka, MySQL, S3, etc.)</text>
  
  <rect x="220" y="440" width="150" height="40" fill="#fff" stroke="#2e7d32" stroke-width="1" rx="5" ry="5"/>
  <text x="295" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Special Engines</text>
  
  <!-- Cluster Architecture Section -->
  <rect x="410" y="300" width="320" height="180" fill="#fff8e1" rx="8" ry="8" stroke="#ffe082" stroke-width="2"/>
  <text x="570" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff8f00">Cluster Architecture</text>
  
  <!-- Cluster Illustration -->
  <circle cx="490" cy="380" r="30" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <circle cx="570" cy="380" r="30" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <circle cx="650" cy="380" r="30" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  
  <text x="490" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Shard 1</text>
  <text x="570" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Shard 2</text>
  <text x="650" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Shard 3</text>
  
  <circle cx="450" cy="440" r="20" fill="#fff" stroke="#ff8f00" stroke-width="1"/>
  <circle cx="530" cy="440" r="20" fill="#fff" stroke="#ff8f00" stroke-width="1"/>
  <circle cx="610" cy="440" r="20" fill="#fff" stroke="#ff8f00" stroke-width="1"/>
  <circle cx="690" cy="440" r="20" fill="#fff" stroke="#ff8f00" stroke-width="1"/>
  
  <text x="450" y="444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">R1</text>
  <text x="530" y="444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">R2</text>
  <text x="610" y="444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">R3</text>
  <text x="690" y="444" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">R4</text>
  
  <line x1="480" y1="410" x2="455" y2="425" stroke="#ff8f00" stroke-width="1"/>
  <line x1="500" y1="410" x2="525" y2="425" stroke="#ff8f00" stroke-width="1"/>
  <line x1="560" y1="410" x2="535" y2="425" stroke="#ff8f00" stroke-width="1"/>
  <line x1="580" y1="410" x2="605" y2="425" stroke="#ff8f00" stroke-width="1"/>
  <line x1="640" y1="410" x2="615" y2="425" stroke="#ff8f00" stroke-width="1"/>
  <line x1="660" y1="410" x2="685" y2="425" stroke="#ff8f00" stroke-width="1"/>
  
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Replica</text>
  <text x="570" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Replication &amp; Sharding</text>
  
  <!-- Key Features Listed -->
  <rect x="70" y="500" width="660" height="60" fill="#f5f5f5" rx="8" ry="8" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Architectural Features</text>
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Columnar Storage • Vectorized Execution • Linear Scalability • Data Compression</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Partitioning • Sparse Indexing • Distributed Query Processing • Fault Tolerance</text>
</svg>
