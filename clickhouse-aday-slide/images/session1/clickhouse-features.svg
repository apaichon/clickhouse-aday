<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fff" rx="10" ry="10"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="700" height="60" rx="10" ry="10" fill="#ffcc01" />
  <text x="400" y="72" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">ClickHouse Key Features</text>
  
  <!-- Main Features Container -->
  <rect x="50" y="110" width="700" height="470" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Feature 1: Column-oriented Storage -->
  <rect x="70" y="130" width="320" height="210" rx="10" ry="10" fill="#e1f5fe" stroke="#81d4fa" stroke-width="2"/>
  <text x="230" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0277bd">Column-oriented Storage</text>
  
  <!-- Column Storage Illustration -->
  <rect x="90" y="180" width="280" height="130" fill="#fff" rx="5" ry="5" stroke="#0277bd" stroke-width="1"/>
  
  <!-- Row Store (crossed out) -->
  <rect x="100" y="190" width="120" height="30" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="1"/>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Row 1: ID, Name, Date, Value</text>
  <rect x="100" y="220" width="120" height="30" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="1"/>
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Row 2: ID, Name, Date, Value</text>
  <rect x="100" y="250" width="120" height="30" fill="#ffcdd2" stroke="#ef9a9a" stroke-width="1"/>
  <text x="160" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Row 3: ID, Name, Date, Value</text>
  <line x1="100" y1="190" x2="220" y2="280" stroke="#b71c1c" stroke-width="2"/>
  <line x1="220" y1="190" x2="100" y2="280" stroke="#b71c1c" stroke-width="2"/>
  
  <!-- Column Store -->
  <rect x="240" y="190" width="30" height="90" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="1"/>
  <text x="255" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">ID</text>
  
  <rect x="280" y="190" width="30" height="90" fill="#bbdefb" stroke="#90caf9" stroke-width="1"/>
  <text x="295" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Name</text>
  
  <rect x="320" y="190" width="30" height="90" fill="#fff9c4" stroke="#fff59d" stroke-width="1"/>
  <text x="335" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Date</text>
  
  <!-- Benefits -->
  <text x="230" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Benefits:</text>
  <text x="230" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Efficient for analytical queries</text>
  <text x="230" y="358" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Better compression (up to 10x)</text>
  <text x="230" y="376" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Timestamps stored separately from values</text>
  
  <!-- Feature 2: Vectorized Query Execution -->
  <rect x="410" y="130" width="320" height="210" rx="10" ry="10" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2"/>
  <text x="570" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#7b1fa2">Vectorized Query Execution</text>
  
  <!-- Vector Execution Illustration -->
  <rect x="430" y="180" width="280" height="130" fill="#fff" rx="5" ry="5" stroke="#7b1fa2" stroke-width="1"/>
  
  <!-- CPU Cores -->
  <rect x="445" y="195" width="250" height="40" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <text x="570" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">CPU</text>
  
  <!-- Data Vectors -->
  <rect x="450" y="245" width="40" height="20" fill="#bbdefb" stroke="#90caf9" stroke-width="1"/>
  <rect x="450" y="265" width="40" height="20" fill="#bbdefb" stroke="#90caf9" stroke-width="1"/>
  <rect x="500" y="245" width="40" height="20" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="1"/>
  <rect x="500" y="265" width="40" height="20" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="1"/>
  <rect x="550" y="245" width="40" height="20" fill="#fff9c4" stroke="#fff59d" stroke-width="1"/>
  <rect x="550" y="265" width="40" height="20" fill="#fff9c4" stroke="#fff59d" stroke-width="1"/>
  <rect x="600" y="245" width="40" height="20" fill="#ffccbc" stroke="#ffab91" stroke-width="1"/>
  <rect x="600" y="265" width="40" height="20" fill="#ffccbc" stroke="#ffab91" stroke-width="1"/>
  
  <!-- Arrows -->
  <line x1="470" y1="240" x2="470" y2="195" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,1"/>
  <polygon points="470,195 466,203 474,203" fill="#7b1fa2"/>
  
  <line x1="520" y1="240" x2="520" y2="195" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,1"/>
  <polygon points="520,195 516,203 524,203" fill="#7b1fa2"/>
  
  <line x1="570" y1="240" x2="570" y2="195" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,1"/>
  <polygon points="570,195 566,203 574,203" fill="#7b1fa2"/>
  
  <line x1="620" y1="240" x2="620" y2="195" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="3,1"/>
  <polygon points="620,195 616,203 624,203" fill="#7b1fa2"/>
  
  <!-- Benefits -->
  <text x="570" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Benefits:</text>
  <text x="570" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Processes data in batches (SIMD)</text>
  <text x="570" y="358" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Optimized CPU usage</text>
  <text x="570" y="376" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Parallel processing of columns</text>
  
  <!-- Feature 3: Real-time Data Ingestion -->
  <rect x="70" y="350" width="320" height="210" rx="10" ry="10" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2"/>
  <text x="230" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2e7d32">Real-time Data Ingestion</text>
  
  <!-- Data Ingestion Illustration -->
  <rect x="90" y="400" width="280" height="130" fill="#fff" rx="5" ry="5" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- Data Sources -->
  <rect x="100" y="410" width="50" height="30" rx="5" ry="5" fill="#ffccbc" stroke="#ffab91" stroke-width="1"/>
  <text x="125" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Clicks</text>
  
  <rect x="100" y="450" width="50" height="30" rx="5" ry="5" fill="#c8e6c9" stroke="#a5d6a7" stroke-width="1"/>
  <text x="125" y="470" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Events</text>
  
  <rect x="100" y="490" width="50" height="30" rx="5" ry="5" fill="#bbdefb" stroke="#90caf9" stroke-width="1"/>
  <text x="125" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Logs</text>
  
  <!-- ClickHouse -->
  <rect x="210" y="430" width="100" height="70" rx="10" ry="10" fill="#ffcc01" stroke="#e6b800" stroke-width="2"/>
  <text x="260" y="470" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ClickHouse</text>
  
  <!-- Arrows -->
  <line x1="160" y1="425" x2="200" y2="450" stroke="#2e7d32" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="200,450 190,445 190,455" fill="#2e7d32"/>
  
  <line x1="160" y1="465" x2="200" y2="465" stroke="#2e7d32" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="200,465 190,460 190,470" fill="#2e7d32"/>
  
  <line x1="160" y1="505" x2="200" y2="480" stroke="#2e7d32" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="200,480 190,475 190,485" fill="#2e7d32"/>
  
  <!-- Speed Indicator -->
  <text x="190" y="430" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">Millions</text>
  <text x="190" y="442" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">rows/sec</text>
  
  <!-- Benefits -->
  <text x="230" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Benefits:</text>
  <text x="230" y="558" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• High write throughput (millions rows/sec)</text>
  <text x="230" y="576" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Low latency (sub-second)</text>
  <text x="230" y="594" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Example: ClickStream data processing</text>
  
  <!-- Feature 4: Distributed Processing -->
  <rect x="410" y="350" width="320" height="210" rx="10" ry="10" fill="#fff8e1" stroke="#ffe082" stroke-width="2"/>
  <text x="570" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff8f00">Distributed Processing</text>
  
  <!-- Distributed Illustration -->
  <rect x="430" y="400" width="280" height="130" fill="#fff" rx="5" ry="5" stroke="#ff8f00" stroke-width="1"/>
  
  <!-- Cluster Nodes -->
  <circle cx="490" cy="430" r="25" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <text x="490" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Node 1</text>
  
  <circle cx="570" cy="430" r="25" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <text x="570" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Node 2</text>
  
  <circle cx="650" cy="430" r="25" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <text x="650" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Node 3</text>
  
  <circle cx="490" cy="500" r="25" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <text x="490" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Node 4</text>
  
  <circle cx="570" cy="500" r="25" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <text x="570" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Node 5</text>
  
  <circle cx="650" cy="500" r="25" fill="#fff" stroke="#ff8f00" stroke-width="2"/>
  <text x="650" y="505" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Node 6</text>
  
  <!-- Connection Lines -->
  <line x1="490" y1="455" x2="490" y2="475" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  <line x1="570" y1="455" x2="570" y2="475" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  <line x1="650" y1="455" x2="650" y2="475" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  <line x1="490" y1="430" x2="545" y2="430" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  <line x1="595" y1="430" x2="625" y2="430" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  <line x1="490" y1="500" x2="545" y2="500" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  <line x1="595" y1="500" x2="625" y2="500" stroke="#ff8f00" stroke-width="1" stroke-dasharray="3,1"/>
  
  <!-- Benefits -->
  <text x="570" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Benefits:</text>
  <text x="570" y="558" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Horizontal scaling</text>
  <text x="570" y="576" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Fault tolerance</text>
  <text x="570" y="594" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">• Example: Sharded cluster setup</text>
</svg>
